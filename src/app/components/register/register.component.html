<div class="container">
  <div class="form-container">
    <div class="form-content">
      <div class="logo">
        <img src="assets/logo.png" alt="logo">
        <span class="logo-text">CoachFit</span>
      </div>
      <h2>Registrate ahora</h2>
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="role-selector">
          <label class="role-option">
            <input type="radio" name="rol" [(ngModel)]="formData.rol" value="false">
            <div class="role-box">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <span>Cliente</span>
            </div>
          </label>
          <label class="role-option">
            <input type="radio" name="rol" [(ngModel)]="formData.rol" value="true">
            <div class="role-box">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
              <span>Coach</span>
            </div>
          </label>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="formData.nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" [(ngModel)]="formData.apellido" required>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="password-input">
            <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" [(ngModel)]="formData.password" required>
            <button type="button" class="password-toggle" (click)="togglePassword('password')">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar contraseña</label>
          <div class="password-input">
            <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword" name="confirmPassword" [(ngModel)]="formData.confirmPassword" required>
            <button type="button" class="password-toggle" (click)="togglePassword('confirmPassword')">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
        </div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
        <button type="submit">Registrate</button>
      </form>
      <div class="divider">
        <span class="divider-text">O continúa con</span>
      </div>
      <div class="social-buttons">
        <button class="social-button">
          <svg width="20" height="20" fill="#1877F2" viewBox="0 0 20 20" aria-hidden="true">
            <path fill-rule="evenodd" d="M20 10c0-5.523-4.477-10-10-10S0 4.477 0 10c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V10h2.54V7.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V10h2.773l-.443 2.89h-2.33v6.988C16.343 19.128 20 14.991 20 10z"></path>
          </svg>
          Facebook
        </button>
        <button class="social-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48">
            <path fill="#4285F4" d="M24 9.5c3.1 0 5.6 1.1 7.5 2.9l5.6-5.6C33.4 3.2 28.9 1 24 1 14.8 1 7.1 6.6 3.9 14.4l6.7 5.2C12.3 13.3 17.6 9.5 24 9.5z"></path>
            <path fill="#34A853" d="M46.5 24c0-1.6-.1-3.1-.4-4.5H24v9h12.7c-.6 3.2-2.4 5.9-5 7.7l7.7 6C43.8 38.2 46.5 31.7 46.5 24z"></path>
            <path fill="#FBBC05" d="M10.6 28.6c-1-3.2-1-6.6 0-9.8L3.9 14.4C1.4 19.2 1.4 24.8 3.9 29.6l6.7-5.2z"></path>
            <path fill="#EA4335" d="M24 46c5.9 0 10.9-2 14.5-5.4l-7.7-6c-2.1 1.4-4.8 2.2-7.8 2.2-6.4 0-11.7-4.8-13.3-11.1l-6.7 5.2C7.1 41.4 14.8 46 24 46z"></path>
          </svg>
          Google
        </button>
      </div>
      <p class="signup-link">
        ¿Ya tienes una cuenta? <a routerLink="/login">Inicia Sesión</a>
      </p>
    </div>
  </div>
  <img src="assets/fitness-equipment.jpg" class="img-fluid">

</div>
