<div class="container">
  <div class="form-container">
    <div class="form-content">
      <div class="logo">
        <img src="assets/logo.png">
        <span class="logo-text">CoachFit</span>
      </div>
      <h2>Iniciar Sesión</h2> 
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="loginData.email" 
            required
            [class.error]="errorMessage && !loginData.email">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="password-input">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              id="password" 
              name="password" 
              [(ngModel)]="loginData.password" 
              required
              [class.error]="errorMessage && !loginData.password">
            <button 
              type="button" 
              class="password-toggle" 
              (click)="togglePassword()">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
        </div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <button type="submit" [disabled]="isLoading">
          <span *ngIf="!isLoading">Iniciar Sesión</span>
          <span *ngIf="isLoading">Iniciando sesión...</span>
        </button>
      </form>
      <div class="divider">
        <span class="divider-text">O continúa con</span>
      </div>
      <app-social-buttons></app-social-buttons>
      <p class="signup-link">
        ¿No tienes una cuenta? <a routerLink="/register">Regístrate</a>
      </p>
    </div>
  </div>
  <img src="assets/fitness-equipment.jpg" class="img-fluid">

</div>
